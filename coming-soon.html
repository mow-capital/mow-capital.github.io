<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Man O' War Capital - Powering the Next Leap. Coming Soon.">
    <title>Man O' War Capital - Coming Soon</title>
    <link rel="icon" type="image/png" href="images/MoW-FavIcon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --emerald: #50C878;
            --emerald-dark: #3DA563;
            --pure-black: #000000;
            --off-white: #F5F5F5;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top right, rgba(80,200,120,0.15) 0%, var(--pure-black) 40%, var(--pure-black) 100%);
            color: var(--off-white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(45deg, transparent 48%, rgba(80,200,120,0.03) 50%, transparent 52%),
                        linear-gradient(-45deg, transparent 48%, rgba(80,200,120,0.03) 50%, transparent 52%);
            background-size: 60px 60px;
            opacity: 0.3;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }
        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 800px;
            position: relative;
            z-index: 1;
        }
        .logo {
            max-width: 400px;
            width: 90%;
            margin: 0 auto 40px;
            padding: 30px;
            background: linear-gradient(135deg, rgba(80,200,120,0.1) 0%, rgba(0,0,0,0.6) 100%);
            border-radius: 25px;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(80,200,120,0.3);
            box-shadow: 0 8px 32px rgba(80,200,120,0.3), inset 0 1px 0 rgba(255,255,255,0.1);
            animation: float 6s ease-in-out infinite;
        }
        .logo img { width: 100%; height: auto; display: block; }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--emerald) 0%, var(--off-white) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 1s ease 0.3s both;
        }
        .tagline {
            font-size: 1.5rem;
            font-weight: 300;
            color: var(--emerald);
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(80,200,120,0.5);
            animation: fadeInUp 1s ease 0.6s both;
        }
        .message {
            font-size: 1.2rem;
            color: var(--off-white);
            margin-bottom: 50px;
            line-height: 1.8;
            opacity: 0.9;
            animation: fadeInUp 1s ease 0.9s both;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            margin-top: 40px;
            animation: fadeInUp 1s ease 1.2s both;
        }
        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
            color: var(--off-white);
            padding: 12px 24px;
            background: rgba(80,200,120,0.1);
            border-radius: 30px;
            border: 1px solid rgba(80,200,120,0.3);
            transition: all 0.3s ease;
        }
        .contact-item:hover {
            background: rgba(80,200,120,0.2);
            border-color: var(--emerald);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(80,200,120,0.3);
        }
        .contact-item a {
            color: var(--emerald);
            text-decoration: none;
            font-weight: 500;
        }
        .contact-item a:hover { color: var(--off-white); }
        .footer {
            position: fixed;
            bottom: 20px; left: 0; width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.5);
            font-size: 0.9rem;
            z-index: 1;
        }
        .accent {
            position: absolute;
            width: 4px; height: 4px;
            background: var(--emerald);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(80,200,120,0.8);
            animation: twinkle 3s ease-in-out infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }
        .accent:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; }
        .accent:nth-child(2) { top: 25%; right: 20%; animation-delay: 1s; }
        .accent:nth-child(3) { bottom: 30%; left: 10%; animation-delay: 2s; }
        .accent:nth-child(4) { bottom: 15%; right: 15%; animation-delay: 1.5s; }
        .accent:nth-child(5) { top: 50%; left: 5%; animation-delay: 0.5s; }
        .accent:nth-child(6) { top: 60%; right: 8%; animation-delay: 2.5s; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .tagline { font-size: 1.2rem; }
            .message { font-size: 1rem; }
            .logo { max-width: 280px; padding: 20px; }
        }
        @media (max-width: 480px) {
            h1 { font-size: 1.5rem; }
            .tagline { font-size: 1rem; }
            .contact-item { font-size: 0.95rem; }
        }
    </style>
</head>

</body>
