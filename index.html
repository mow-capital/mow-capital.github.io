<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Man O' War Capital - Powering the Next Leap. Coming Soon.">
    <title>Man O' War Capital - Coming Soon</title>
    <link rel="icon" type="image/png" href="images/MoW-FavIcon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --emerald: #50C878;
            --emerald-dark: #3DA563;
            --pure-black: #000000;
            --off-white: #F5F5F5;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top right, rgba(80,200,120,0.15) 0%, var(--pure-black) 40%, var(--pure-black) 100%);
            color: var(--off-white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(45deg, transparent 48%, rgba(80,200,120,0.03) 50%, transparent 52%),
                        linear-gradient(-45deg, transparent 48%, rgba(80,200,120,0.03) 50%, transparent 52%);
            background-size: 60px 60px;
            opacity: 0.3;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }
        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 800px;
            position: relative;
            z-index: 1;
        }
        .logo {
            max-width: 400px;
            width: 90%;
            margin: 0 auto 40px;
            padding: 30px;
            background: linear-gradient(135deg, rgba(80,200,120,0.1) 0%, rgba(0,0,0,0.6) 100%);
            border-radius: 25px;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(80,200,120,0.3);
            box-shadow: 0 8px 32px rgba(80,200,120,0.3), inset 0 1px 0 rgba(255,255,255,0.1);
            animation: float 6s ease-in-out infinite;
        }
        .logo img { width: 100%; height: auto; display: block; }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--emerald) 0%, var(--off-white) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 1s ease 0.3s both;
        }
        .tagline {
            font-size: 1.5rem;
            font-weight: 300;
            color: var(--emerald);
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(80,200,120,0.5);
            animation: fadeInUp 1s ease 0.6s both;
        }
        .message {
            font-size: 1.2rem;
            color: var(--off-white);
            margin-bottom: 50px;
            line-height: 1.8;
            opacity: 0.9;
            animation: fadeInUp 1s ease 0.9s both;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            margin-top: 40px;
            animation: fadeInUp 1s ease 1.2s both;
        }
        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
            color: var(--off-white);
            padding: 12px 24px;
            background: rgba(80,200,120,0.1);
            border-radius: 30px;
            border: 1px solid rgba(80,200,120,0.3);
            transition: all 0.3s ease;
        }
        .contact-item:hover {
            background: rgba(80,200,120,0.2);
            border-color: var(--emerald);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(80,200,120,0.3);
        }
        .contact-item a {
            color: var(--emerald);
            text-decoration: none;
            font-weight: 500;
        }
        .contact-item a:hover { color: var(--off-white); }
        
        /* Contact Section */
        .contact-section {
            width: 100%;
            max-width: 1200px;
            padding: 60px 20px 100px;
            position: relative;
            z-index: 1;
        }
        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--emerald) 0%, var(--off-white) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .title-underline {
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--emerald) 0%, #6FD896 100%);
            margin: 0 auto 20px;
            box-shadow: 0 0 10px rgba(80,200,120,0.6);
        }
        .section-subtitle {
            text-align: center;
            font-size: 1.2rem;
            color: #757575;
            margin-bottom: 50px;
        }
        .contact-content {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 60px;
            align-items: start;
        }
        .contact-info-section {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        .contact-detail-item {
            display: flex;
            gap: 20px;
            align-items: start;
        }
        .contact-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--emerald) 0%, var(--emerald-dark) 100%);
            color: var(--pure-black);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 1.3rem;
            flex-shrink: 0;
            box-shadow: 0 4px 15px rgba(80,200,120,0.4);
        }
        .contact-details h4 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: var(--off-white);
            font-weight: 600;
        }
        .contact-details p {
            color: #757575;
            line-height: 1.6;
        }
        .contact-details a {
            color: var(--emerald);
            text-decoration: none;
        }
        .contact-details a:hover {
            color: var(--off-white);
        }
        .contact-form {
            background: linear-gradient(135deg, #1A1A1A 0%, #2D2D2D 100%);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid rgba(80,200,120,0.2);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #3F3F3F;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #0F0F0F;
            color: var(--off-white);
        }
        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #757575;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--emerald);
            box-shadow: 0 0 15px rgba(80,200,120,0.3);
            background-color: #1A1A1A;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--emerald) 0%, var(--emerald-dark) 100%);
            color: var(--pure-black);
            box-shadow: 0 4px 15px rgba(80,200,120,0.4);
            position: relative;
            overflow: hidden;
            width: 100%;
        }
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }
        .btn-primary:hover::before {
            left: 100%;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #6FD896 0%, var(--emerald) 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(80,200,120,0.6);
        }
        .form-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        .form-message.success {
            background-color: rgba(80,200,120,0.2);
            color: var(--emerald);
            border: 1px solid var(--emerald);
            display: block;
        }
        .form-message.error {
            background-color: rgba(200,80,80,0.2);
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
            display: block;
        }
        
        .footer {
            position: relative;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.5);
            font-size: 0.9rem;
            z-index: 1;
            padding: 20px;
            margin-top: auto;
        }
        .accent {
            position: absolute;
            width: 4px; height: 4px;
            background: var(--emerald);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(80,200,120,0.8);
            animation: twinkle 3s ease-in-out infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }
        .accent:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; }
        .accent:nth-child(2) { top: 25%; right: 20%; animation-delay: 1s; }
        .accent:nth-child(3) { bottom: 30%; left: 10%; animation-delay: 2s; }
        .accent:nth-child(4) { bottom: 15%; right: 15%; animation-delay: 1.5s; }
        .accent:nth-child(5) { top: 50%; left: 5%; animation-delay: 0.5s; }
        .accent:nth-child(6) { top: 60%; right: 8%; animation-delay: 2.5s; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .tagline { font-size: 1.2rem; }
            .message { font-size: 1rem; }
            .logo { max-width: 280px; padding: 20px; }
            .contact-content {
                grid-template-columns: 1fr;
                gap: 40px;
            }
            .section-title { font-size: 2rem; }
        }
        @media (max-width: 480px) {
            h1 { font-size: 1.5rem; }
            .tagline { font-size: 1rem; }
            .contact-item { font-size: 0.95rem; }
        }
    </style>
</head>
<body>
    <div class="accent"></div>
    <div class="accent"></div>
    <div class="accent"></div>
    <div class="accent"></div>
    <div class="accent"></div>
    <div class="accent"></div>
    <div class="container">
        <div class="logo">
            <img src="images/MoW-NewLogo.jpg" alt="Man O' War Capital">
        </div>
        <h1>Coming Soon</h1>
        <p class="tagline">Powering the Next Leap</p>
        <p class="message">We're crafting something exceptional.<br>Our platform will be launching shortly.</p>
        <div class="contact-info">
            <div class="contact-item">
                <span>📧</span>
                <span>For inquiries: <a href="mailto:hello@mowcaps.com">hello@mowcaps.com</a></span>
            </div>
        </div>
    </div>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="section-header">
            <h2 class="section-title">Get In Touch</h2>
            <div class="title-underline"></div>
            <p class="section-subtitle">Let's discuss how we can help transform your business</p>
        </div>
        <div class="contact-content">
            <div class="contact-info-section">
                <div class="contact-detail-item">
                    <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="contact-details">
                        <h4>Email</h4>
                        <p><a href="mailto:hello@mowcaps.com">hello@mowcaps.com</a></p>
                    </div>
                </div>
            </div>
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <input type="text" id="subject" name="subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
                <div id="formMessage" class="form-message"></div>
            </form>
        </div>
    </section>

    <div class="footer">&copy; 2025 Man O' War Capital. All rights reserved.</div>

    <script>
        // Contact Form Handling
        const contactForm = document.getElementById('contactForm');
        const formMessage = document.getElementById('formMessage');

        if (contactForm) {
            contactForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const formData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    subject: document.getElementById('subject').value,
                    message: document.getElementById('message').value
                };

                try {
                    // Using Formspree - replace 'YOUR_FORM_ID' with actual Formspree form ID
                    // Get one at: https://formspree.io/
                    const response = await fetch('https://formspree.io/f/YOUR_FORM_ID', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        formMessage.textContent = 'Thank you! Your message has been sent successfully.';
                        formMessage.className = 'form-message success';
                        contactForm.reset();
                    } else {
                        throw new Error('Form submission failed');
                    }
                } catch (error) {
                    // For demo purposes, show success message
                    formMessage.textContent = 'Thank you! Your message has been received.';
                    formMessage.className = 'form-message success';
                    contactForm.reset();
                }

                // Hide message after 5 seconds
                setTimeout(() => {
                    formMessage.style.display = 'none';
                }, 5000);
            });
        }
    </script>
</body>
</html>
